<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Facundo Montiel">
    <meta name="description" content="Trabajo practivo numero 5 ejercicio numero 5 cronometro">
    <meta name="keywords" content="cronometro, javascript, trabajo practico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Cronometro</title>
</head>
<body>
    <main>
        <section class="bg-dark text-light">
            <article class="container text-center">
                <p class="temporizador" id="temporizador">00:00:00</p>
            </article>
        </section>
        <section class="container">
            <article>
                <form id="formulario" class="form-group text-center">
                    <div class="row justify-content-md-center">
                        <div class="col-12 col-sm-4 col-md-2">
                            <label for="horas" class="form-label">Horas</label>
                            <input type="number" class="form-control" id="horas" min="0">
                        </div>
                        <div class="col-12 col-sm-4 col-md-2">
                            <label for="minutos" class="form-label">Minutos</label>
                            <input type="number" class="form-control" id="minutos" min="0" max="59"> 
                        </div>
                        <div class="col-12 col-sm-4 col-md-2">
                            <label for="segundos" class="form-label">Segundos</label>
                            <input type="number" class="form-control" id="segundos" min="0" max="59">
                        </div>
                        <div>
                            <button class="btn btn-primary mx-2 my-2" id="iniciar">Iniciar</button>
                            <button class="btn btn-success mx-2 my-2" id="pausar">Pausar</button>
                            <button class="btn btn-danger mx-2 my-2" id="reiniciar">Reiniciar</button>
                        </div>
                    </div>
                </form>
            </article>
        </section>
    </main>
    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
<script src="js/app.js"></script>
</body>
</html>
